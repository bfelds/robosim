<html>
<head>
	<title>FIRST RoboSimulator</title>
	<link rel="stylesheet" type="text/css" href="css/robosim.css" />
	<link rel="stylesheet" type="text/css" href="js/libs/jqwidgets/styles/jqx.base.css"/>
	<script src="js/libs/ace/ace.js" type="text/javascript" charset="utf-8"></script>
	<script data-main="js/main" src="js/libs/require.js"></script>
</head>
<body>
	<div id="mainSplitter">
		<div>
			<div id="mainTabs">
				<ul>
					<li>Code Editor</li>
					<li>Environment Setup</li>
				</ul>
				<div>
					<div id="codeArea">
						<div id="controlArea">
							<button id="btnCompile">Compile</button>
							<div id="loader"></div>
							<button id="btnStartStop">Start</button>
							<span style="width: 150px">&nbsp;</span>
							<button id="btnReset">Reset Simulation</button>
							<span style="width: 200px">&nbsp;</span>
							<label>Load Sample
								<select id="cboSamples"></select>
							</label>
							<button id="btnLoadSample">Load</button>
							
						</div>
						<div id="editorArea"></div>
					</div>
				</div>
				<div id="envSetupArea">
					<h3>Field Setup</h3>
					<div class="horizontalLayout">
						<span>Field Dimensions: (W)</span>
						<input type="number" id="txtFieldWidth"/>
						<span>&nbsp;X (H)</span>
						<input type="number" id="txtFieldHeight"/>
						<button id="btnUpdateField">Update Dimensions</button>
					</div>
					<hr/>
					<!-- Robot Environment -->
					<h3>Robot Setup</h3>
					<label>Show Robot Bounding Box
						<input type="checkbox" id="chkBoundingBox"/>
					</label>
					<h4>Sensors</h4>
					<div id="sensorList"></div>
					<button id="btnDeleteSensor">Delete Selected Sensor</button>
					<div id="addSensorPanel">
						<div>Add Sensor</div>
						<div style="padding: 5px">
							<div>
								<label>Sensor Name: 
									<input type="text" id="txtSensorName"/>
								</label>
							</div>
							<div>
								<label>Sensor Type: 
									<select id="cboSensorType">
										<option value="RangeFinder">Range Finder</option>
										<option value="Gyro">Gyro</option>
									</select>
								</label>
							</div>
							<div>
								<label>Position: 
									<select id="cboSensorPosition">
										<option value="0">Chassis</option>
										<option value="1">Front</option>
										<option value="2">Right</option>
										<option value="3">Back</option>
										<option value="4">Left</option>
									</select>
								</label>
							</div>
							<button id="btnAddSensor">Add Sensor</button>
						</div>
					</div>
					<hr/>
				</div>
			</div>
		</div>
		<div>
			<div id="outputSplitter">
				<div id="playingField"></div>
				<div id="outputTabs">
					<ul>
						<li>Compiler Output</li>
						<li>Console Output</li>
						<li>Network Tables</li>
					</ul>
					<div id="compilerOutputArea">
						<div id="compilerOutput"></div>
					</div>
					<div id="outputArea">
						<div id="outputHeader">
							<div id="outputTitle">Output</div>
							<button id="btnClearOutput">Clear Output</button>
						</div>
						<div id="outputList"></div>
					</div>
					<div id="networkTablesOutputArea">
						<div id="networkTable"></div>
					</div>
				</div>
			</div>
		</div>
	</div>




</body>
</html>
